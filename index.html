<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        canvas {
            position: absolute;
            display: block;
            z-index: 1;
        }

        main {
            top: 0;
            position: absolute;
            z-index: 1;
        }
    </style>

</head>
<script type="text/javascript">

    let sketch = function(p) {

        let img;
        let font;
        let drops = [];
        const dropCount = 250;

        p.setup = () => {
            let cnv = p.createCanvas(p.windowWidth, p.windowHeight);
            cnv.parent('canvas1');

            img = p.loadImage('https://raw.githubusercontent.com/astledsa/Index.html/33f015d46194906d2fe90eb2e6461db426ef1d4c/assets/images/3.png')
            font = p.loadFont('https://raw.githubusercontent.com/astledsa/Index.html/33f015d46194906d2fe90eb2e6461db426ef1d4c/assets/fonts/um.ttf')

            for (let i = 0; i < dropCount; i++) {
                drops.push({
                    x: p.random(-100, p.width-50),
                    y: p.random(-500, 0),
                    length: p.random(1, 5),
                    speed: p.random(5, 15),
                    thickness: 0.4
                });
            }
        }

        p.draw = () => {
            p.background(0, 50);
            p.tint(255, 100)
            p.image(img, 800, 200, 650, 700);

            p.textFont(font)
            p.fill('white')
            p.textSize(20);
            p.text(`Welcome, traveller\n
Stare into the abyss,
Look for what's amiss,
Look with utmost scrutiny,
And fulfill your destiny`, p.width/2 - 450, p.height/2 - 50);
            p.textAlign(p.LEFT, p.LEFT);
            
            for (let i = 0; i < drops.length; i++) {
                let d = drops[i];
                
                p.stroke(255);
                p.strokeWeight(d.thickness);
                p.line(d.x, d.y, d.x, d.y + d.length);
                
                d.y += d.speed;
                d.x += p.random(0.0, 2.5);
                
                if (d.y > p.height) {
                    d.y = p.random(-200, -100);
                    d.x = p.random(p.width);
                }
            }
        }

        p.windowResized = () => {
            p.resizeCanvas(p.windowWidth, p.windowHeight);
        }
    }
    new p5(sketch);

</script>
<body>
    <main id="canvas1"></main>
</body>
</html>
