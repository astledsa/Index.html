<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=UnifrakturMaguntia&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        img {
            padding-left: 20%;
            max-width: 80%;
        }

        p {
            line-height:22px;
            font-family: "UnifrakturMaguntia";
            font-size: x-large;
            padding: 5% 30%;
            text-align: left;
            color: white;
        }

        #elements-container {
            display: flex;
            flex-direction: row;
            /* background-color: blue; */
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        #text-holder {
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: yellow; */
            width: 50%;
            height: 100%;
            z-index: 2;
        }

        #image-holder {
            display: flex;
            flex-direction: column;
            justify-content: end;
            /* background-color: green; */
            width: 50%;
            height: 100%;
            z-index: 2;
        }

        canvas {
            position: absolute;
            display: block;
            z-index: 1;
        }

        main {
            top: 0;
            position: absolute;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div id="elements-container">
        <div id="text-holder">
            <h4>Title</h4>
            <p>Welcome, traveller.<br><br>
                Stare into the abyss,<br>
                Look for what's amiss,<br>
                Look with utmost scrutiny,<br>
                And fulfill your destiny
            </p>
        </div>
        <div id="image-holder">
            <!-- <img src="./assets/3.png" alt="Error"> -->
        </div>
    </div>
</body>
<script type="text/javascript">
    let img;
    let drops = [];
const dropCount = 250;

setup = () => {
  createCanvas(windowWidth, windowHeight);
    
  for (let i = 0; i < dropCount; i++) {
    drops.push({
      x: random(-100, width-50),
      y: random(-500, 0),
      length: random(1, 5),
      speed: random(5, 15),
      thickness: 0.4
    });
  }
}

draw = () => {
  background(0, 50);
  
  for (let i = 0; i < drops.length; i++) {
    let d = drops[i];
    
    stroke(255);
    strokeWeight(d.thickness);
    line(d.x, d.y, d.x, d.y + d.length);
    
    d.y += d.speed;
  
    d.x += random(0.0, 2.5);
    
    if (d.y > height) {
      d.y = random(-200, -100);
      d.x = random(width);
    }
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</html>
